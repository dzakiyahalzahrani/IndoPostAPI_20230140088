<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>API Keys</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:system-ui,sans-serif}
body{margin:0;background:#f5f7fb;display:flex;height:100vh}

/* SIDEBAR */
.sidebar{
  width:240px;
  background:#111827;
  color:#fff;
  display:flex;
  flex-direction:column;
}
.sidebar h2{
  padding:20px;
  margin:0;
  border-bottom:1px solid #1f2937;
}
.sidebar a{
  padding:14px 20px;
  color:#cbd5e1;
  text-decoration:none;
  display:block;
}
.sidebar a.active,
.sidebar a:hover{
  background:#1f2937;
  color:#fff;
}
.sidebar .bottom{
  margin-top:auto;
  padding:20px;
}
.logout{
  width:100%;
  padding:10px;
  background:#ef4444;
  color:#fff;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

/* MAIN */
.main{
  flex:1;
  padding:30px;
  overflow:auto;
}
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}
.btn{
  padding:8px 14px;
  background:#2563eb;
  color:#fff;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
.btn.danger{
  background:#ef4444;
}
.card{
  background:#fff;
  border-radius:10px;
  padding:20px;
  box-shadow:0 10px 20px rgba(0,0,0,.05);
}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:12px;
  border-bottom:1px solid #e5e7eb;
  text-align:left;
  vertical-align:top;
}
code{
  background:#f1f5f9;
  padding:4px 6px;
  border-radius:6px;
  font-size:13px;
  word-break:break-all;
}
.actions{
  display:flex;
  gap:8px;
}
.icon-btn{
  border:none;
  background:#e5e7eb;
  padding:6px 10px;
  border-radius:6px;
  cursor:pointer;
}
.icon-btn:hover{
  background:#d1d5db;
}
.empty{
  text-align:center;
  color:#6b7280;
  padding:30px 0;
}

.icon-btn{
  padding:6px 10px;
  border-radius:6px;
  border:1px solid #d1d5db;
  background:#f9fafb;
  cursor:pointer;
}
.icon-btn.danger{
  background:#fee2e2;
  color:#b91c1c;
  border-color:#fecaca;
}
.icon-btn.danger:hover{
  background:#fecaca;
}

</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <h2>IndoPost</h2>
  <a href="user-dashboard.html">Dashboard</a>
  <a href="#" class="active">API Keys</a>
  <a href="playground.html">Playground</a>
  <a href="docs.html">Docs</a>

  <div class="bottom">
    <button class="logout" onclick="logout()">Logout</button>
  </div>
</div>

<!-- MAIN -->
<div class="main">

  <div class="header">
    <h1>API Keys</h1>
    <button class="btn" onclick="createKey()">Generate API Key</button>
  </div>

  <div class="card">
    <table id="apiKeyTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Key</th>
          <th>Status</th>
          <th>Created</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="5" class="empty">Loading...</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>

<script>
function logout(){
  localStorage.removeItem('token');
  location.href = 'login.html';
}
</script>

<script src="js/api-key.js"></script>
</body>
</html>
